name: Deploy Pods and Services to EKS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-south-1 # Replace with your AWS region
  CLUSTER_NAME: harisheks  # Replace with your EKS cluster name
  NAMESPACE: my-namespace  # Replace with your namespace

jobs: 
  deploy:
    name: Deploy Pod and Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: SSH into server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            # Commands to execute on the server after SSH connection
            echo "Connected to server"
            # Add your additional commands here
            
      - name: Update Kubeconfig Server Address
        run: |
          # Update with your actual server address (replace https://1E122A519D99993356246483D0C2739E.yl4.ap-south-1.eks.amazonaws.com) 
          SERVER_ADDRESS="https://1E122A519D99993356246483D0C2739E.yl4.ap-south-1.eks.amazonaws.com"
          
          # Read the existing kubeconfig content
          KUBECONFIG_CONTENT=$(cat .kube/config)

          # Update the server address using sed (replace placeholder with actual field name)
          UPDATED_KUBECONFIG_CONTENT=$(echo "$KUBECONFIG_CONTENT" | sed "s/server: https.*/server: $SERVER_ADDRESS/")

          # Write the updated content to a temporary file
          echo "$UPDATED_KUBECONFIG_CONTENT" > temp_kubeconfig.yaml

          # Move the temporary file to the actual kubeconfig location (replace if needed)
          mv temp_kubeconfig.yaml .kube/config

          echo "Kubeconfig server address updated successfully!"

      - name: Verify kubeconfig
        run: kubectl config view
