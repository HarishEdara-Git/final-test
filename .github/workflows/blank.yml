name: Deploy Pods and Services to EKS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-south-1 # Replace with your AWS region
  CLUSTER_NAME: harisheks  # Replace with your EKS cluster name
  NAMESPACE: my-namespace  # Replace with your namespace

jobs: 
  deploy:
    name: Deploy Pod and Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: SSH into server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            # Commands to execute on the server after SSH connectio
            echo "Connected to server"
            # Add your additional commands here
      - name: Update kubeconfig file
        run: |
          sed -i 's|https://1E1.*A519D99993356246483D0C2739E\.yl4\.ap-south-1\.eks\.amazonaws\.com|https://1E122A519D99993356246483D0C2739E.yl4.ap-south-1.eks.amazonaws.com|' ~/.kube/config
      - name: Verify kubeconfig
        run: kubectl config view
     
